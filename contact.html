<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - random.randint()</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="logo">random.randint()</a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>

                <li class="theme-toggle-item">
                    <button class="theme-toggle" type="button" data-theme-toggle aria-label="Switch theme" title="Switch theme">
                        <span class="theme-toggle-track"></span>
                        <span class="theme-toggle-thumb"></span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="page-hero">
            <span class="hero-label">Contact</span>
            <h1 class="hero-title">Get In Touch</h1>
            <p class="hero-description">Have a question, suggestion, or just want to say hello? I'd love to hear from you.</p>
        </section>

        <section class="contact-content">
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p><a href="mailto:dhawannipun58@gmail.com">dhawannipun58@gmail.com</a></p>
                    </div>
                    <div class="contact-item">
                        <h3>Social Media</h3>
                        <div class="contact-social">
                            <a href="https://www.instagram.com/nipun_dhawan58/" class="social-link" target="_blank">Instagram</a>
                            <a href="https://www.linkedin.com/in/nipun-dhawan-03072009nd/" class="social-link" target="_blank">LinkedIn</a>
                            <a href="https://github.com/NipunD58" class="social-link" target="_blank">GitHub</a>
                        </div>
                    </div>
                    <div class="contact-item">
                        <h3>Location</h3>
                        <p>Delhi, India</p>
                    </div>
                </div>

                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" placeholder="What's this about?">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required placeholder="Your message..."></textarea>
                    </div>
                    <button type="submit" class="submit-button">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2026 random.randint(). All rights reserved.</p>
    </footer>

    <script src="theme.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message! I\'ll get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
